<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display category</title>
</head>
<body>
<div style="text-align:center"><h4>New Enquries</h4><br></div>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                          {% for i in data %}

                        <td>{{i.Name}}</td>
                        <td>{{i.Email}}</td>
                        <td>{{i.Message}}</td>
                        <td>
                            <form action="{% url 'deletecontact' dataid=i.id %}">
                                                            <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                          </div>
                            </form>
                        </td>
                      </tr>
                    {% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
<br>

</body>
</html>
{% endblock %}
